<section data-ng-controller="DevicesController" data-ng-init="findOne()">
    <h2>{{device.name}}</h2>
    <div data-ng-show="global.user._id == device.user._id">
        <a class="btn" href="/#!/devices/{{device._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div>{{device.key}}</div>
</section>
