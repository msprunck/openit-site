<form class="form-horizontal" data-ng-submit="addCommand(newCommand);">
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Voice</th>
				<th />
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="command in device.commands">
				<td>{{command.name}}</a></td>
				<td>{{command.voice}}</a></td>
				<td>
					<a class="btn" data-ng-click="removeCommand($index);">
						<i class="glyphicon glyphicon-trash"></i>
					</a>
				</td>
			</tr>
			<tr data-ng-hide="!device.commands || device.commands.length">
				<td>No commands yet.</td>
			</tr>
			<tr>
				<td><input type="text" class="form-control" data-ng-model="newCommand.name" placeholder="Name" required></td>
				<td><input type="text" class="form-control" data-ng-model="newCommand.voice" placeholder="Voice" required></td>
				<td>
					<button type="submit" class="btn btn-default add">Add</button>
				</td>
			</tr>
		</tbody>
	</table>
</form>
