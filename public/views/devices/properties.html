<form class="form-horizontal" data-ng-submit="update()">
	<div class="form-group">
		<label for="name" class="col-sm-1 control-label">Name</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" data-ng-model="device.name" id="name" placeholder="Name" required>
		</div>
	</div>
	<div class="form-group">
		<label for="key" class="col-sm-1 control-label">Key</label>
		<div class="col-sm-5"><p class="form-control-static">{{device.key}}</p></div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-1 col-sm-10">
			<button type="submit" class="btn btn-default">Update</button>
		</div>
	</div>
</form>
