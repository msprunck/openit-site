<section data-ng-controller="DevicesController" data-ng-init="findOne()">
    <h2><img src="img/rpi.jpg" /> {{device.name}}</h2>
    <div class="panel panel-default">
  		<!-- Default panel contents -->
  		<div class="panel-heading">
    		<!-- Nav tabs -->
    		<ul class="nav nav-pills">
  				<li class="active"><a href="#properties" data-toggle="tab">Properties</a></li>
  				<li><a href="#commands" data-toggle="tab">Commands</a></li>
			</ul>
		</div>
		<div class="panel-body">
			<!-- Tab panes -->
			<div class="tab-content">
				<!-- Properties -->
				<div class="tab-pane active" id="properties" data-ng-include data-src="'views/devices/properties.html'"></div>
				<!-- Commands -->
				<div class="tab-pane" id="commands" data-ng-include data-src="'views/devices/commands.html'"></div>
			</div>
		</div>
	</div>
</section>
